<section>
  <div class="grd-1" #grid>
    <div class="search">
      <h2>Title</h2>
    </div>
    <div
      *ngFor="let item of gifItems; let i = index"
      [style.backgroundImage]="'url(' + item.url + ')'"
    >
      <app-card
        [title]="item.title"
        [description]="item.description"
      ></app-card>
    </div>
    <div class=""></div>
    <div class="">
      <button>Search</button>
    </div>
  </div>
</section>
